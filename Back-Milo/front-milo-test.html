<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test OlivIA</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script> <!-- Importation de la biblioth√®que Socket.IO -->
  <style>
    /* D√©finition des styles CSS pour la page */
    .chat-controls {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    .toggle-switch {
      margin-left: 20px;
      display: flex;
      align-items: center;
    }
    .toggle-switch label {
      margin-left: 5px;
    }
    #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
    #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
    #input:focus { outline: none; }
    #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
    #upload-btn {
      background: #007bff;
      color: white;
      padding: 0 1rem;
      margin-right: 5px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .message.user img {
        max-width: 200px;
        max-height: 200px;
        border-radius: 8px;
        margin-top: 5px;
    }
    #messages { list-style-type: none; margin: 0; padding: 0 0 3rem 0; }
    #file-preview-container {
        display: none;
        align-items: center;
        background: #e9e9eb;
        padding: 2px 8px;
        border-radius: 10px;
        margin-right: 5px;
        font-size: 0.9em;
    }
    #file-preview-name {
        max-width: 150px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    #remove-file-btn {
        background: none;
        border: none;
        font-weight: bold;
        cursor: pointer;
        color: #555;
        padding-left: 8px;
        font-size: 1.2em;
        line-height: 1;
    }
  </style>
</head>
<body>
  <h2>Test OlivIA</h2>
  <div id="chat"></div>
  <div class="chat-controls">
    <div id="file-preview-container">
        <span id="file-preview-name"></span>
        <button id="remove-file-btn">√ó</button>
    </div>
    <input type="file" id="file-input" accept="image/*,application/pdf" style="display: none;">
    <label for="file-input" id="upload-btn">+</label>
    <input type="text" id="userInput" placeholder="Pose ta question..." style="flex-grow: 1;">
    <button onclick="sendText()">Envoyer</button>
    <div class="toggle-switch">
      <input type="checkbox" id="discussionModeToggle" onchange="toggleDiscussionMode(this.checked)">
      <label for="discussionModeToggle">üéôÔ∏è Mode Discussion</label>
    </div>
  </div>
  
  <script>
    const socket = io("http://localhost:5000");
    let currentOliviaMessageDiv = null;
    let audioQueue = [];
    let isDiscussionModeActive = false;
    let recognition;
    let stagedFile = null;

    // --- Initialisation ---
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "fr-FR";
      recognition.continuous = false;

      recognition.onresult = (event) => {
        const text = event.results[event.results.length - 1][0].transcript;
        sendQuery(text, true);
      };

      recognition.onend = () => {
        if (isDiscussionModeActive) {
          startRecognition();
        }
      };
      
      recognition.onerror = (event) => {
        console.error("Erreur de reconnaissance vocale :", event.error);
        if (event.error === 'no-speech' && isDiscussionModeActive) {
          startRecognition();
        }
      };
    } else {
      document.querySelector('.toggle-switch').style.display = 'none';
      alert("L'API Web Speech n'est pas support√©e par ce navigateur.");
    }

    // --- Socket Events ---
    socket.on("connect", () => console.log("Connect√© √† Milo"));
    socket.on("text_chunk", (data) => appendMessage("olivia", data.text));
    socket.on("audio_chunk", (data) => audioQueue.push(base64ToBlob(data.audio, `audio/${data.format}`)));
    socket.on("complete", () => {
      console.log("‚úÖ R√©ponse compl√®te.");
      if (audioQueue.length > 0) {
        playAudioQueue();
      } else if (isDiscussionModeActive) {
        startRecognition();
      }
    });

    // --- Fonctions de contr√¥le ---
    function toggleDiscussionMode(isChecked) {
      isDiscussionModeActive = isChecked;
      const label = document.querySelector('label[for="discussionModeToggle"]');
      if (isDiscussionModeActive) {
        label.innerText = "üéôÔ∏è √âcoute en cours...";
        startRecognition();
      } else {
        label.innerText = "üéôÔ∏è Mode Discussion";
        stopRecognition();
      }
    }

    function sendText() {
        const text = document.getElementById("userInput").value;

        if (stagedFile) {
            const promptText = text || `Analyse ce document et d√©cris son contenu.`;
            
            // Afficher le message de l'utilisateur dans le chat
            const chat = document.getElementById("chat");
            const div = document.createElement("div");
            div.className = `message user`;
            
            let contentHtml = `<div>${promptText}</div>`;
            if (stagedFile.fileType.startsWith('image/')) {
                contentHtml += `<img src="${stagedFile.fileData}" />`;
            } else {
                contentHtml += `<div style="font-style: italic; font-size: 0.9em; margin-top: 5px;">Fichier joint : ${stagedFile.fileName}</div>`;
            }
            div.innerHTML = contentHtml;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            
            currentOliviaMessageDiv = null;

            // Envoyer le fichier et le texte via socket
            socket.emit("file_upload", {
                file: stagedFile.fileData,
                prompt: promptText
            });

            // R√©initialiser l'√©tat
            document.getElementById("userInput").value = "";
            stagedFile = null;
            document.getElementById('file-preview-container').style.display = 'none';

        } else if (text) {
            // Envoyer uniquement le texte si aucun fichier n'est attach√©
            sendQuery(text, false);
        }
    }

    function sendQuery(text, useAudioResponse) {
        if (!text) return;
        appendMessage("user", text);
        currentOliviaMessageDiv = null;
        audioQueue = [];

        socket.emit("query", {
            messages: [{ role: "user", content: text }],
            isDiscussionMode: useAudioResponse
        });
        document.getElementById("userInput").value = "";
    }

    function sendFile(file, base64File) {
        const promptText = document.getElementById("userInput").value || `Analyse ce document et d√©cris son contenu.`;
        
        // Display a preview message
        const chat = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = `message user`;
        
        let previewHtml = `<div>Fichier envoy√© : ${file.name}</div>`;
        if (file.type.startsWith('image/')) {
            previewHtml += `<img src="${base64File}" />`;
        }
        div.innerHTML = previewHtml;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        
        currentOliviaMessageDiv = null;

        socket.emit("file_upload", {
            file: base64File,
            prompt: promptText
        });
        document.getElementById("userInput").value = "";
    }

    // --- Fonctions utilitaires ---
    function startRecognition() {
      if (recognition && isDiscussionModeActive) {
        try {
          recognition.start();
        } catch (e) {
          // Ignore 'InvalidStateError' which happens if it's already running
        }
      }
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
      }
    }

    function playAudioQueue() {
      if (audioQueue.length === 0) return;
      const fullAudioBlob = new Blob(audioQueue, { type: audioQueue[0].type });
      const audioUrl = URL.createObjectURL(fullAudioBlob);
      const audio = new Audio(audioUrl);
      audio.play();
      audio.onended = () => {
        if (isDiscussionModeActive) {
          startRecognition();
        }
      };
    }
    
    function appendMessage(role, text) {
      const chat = document.getElementById("chat");
      if (role === 'user') {
          currentOliviaMessageDiv = null;
          const div = document.createElement("div");
          div.className = `message user`;
          div.innerText = text;
          chat.appendChild(div);
      } else if (role === 'olivia') {
          if (!currentOliviaMessageDiv) {
              currentOliviaMessageDiv = document.createElement("div");
              currentOliviaMessageDiv.className = `message olivia`;
              chat.appendChild(currentOliviaMessageDiv);
          }
          currentOliviaMessageDiv.innerText += text;
      }
      chat.scrollTop = chat.scrollHeight;
    }

    function base64ToBlob(base64, contentType = '') {
      const byteCharacters = atob(base64);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      return new Blob([byteArray], { type: contentType });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const fileInput = document.getElementById('file-input');
        const filePreviewContainer = document.getElementById('file-preview-container');
        const filePreviewName = document.getElementById('file-preview-name');
        const removeFileBtn = document.getElementById('remove-file-btn');
        const userInput = document.getElementById('userInput');

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Emp√™che le comportement par d√©faut (ex: saut de ligne)
                sendText();
            }
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                stagedFile = {
                    fileData: e.target.result,
                    fileName: file.name,
                    fileType: file.type
                };
                filePreviewName.textContent = file.name;
                filePreviewContainer.style.display = 'flex';
            };
            reader.readAsDataURL(file);
            fileInput.value = ''; // R√©initialiser pour permettre de re-s√©lectionner le m√™me fichier
        });

        removeFileBtn.addEventListener('click', () => {
            stagedFile = null;
            filePreviewContainer.style.display = 'none';
        });
    });
  </script>
</body>
</html>
