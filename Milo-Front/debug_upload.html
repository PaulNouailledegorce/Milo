<!DOCTYPE html>
<html>
<head>
    <title>Debug Upload Milo</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Test Upload Fichier Milo</h1>
    <div id="status">Connexion en cours...</div>
    
    <div>
        <input type="file" id="fileInput" accept="image/*,application/pdf">
        <button onclick="uploadFile()">Upload et Test</button>
    </div>
    
    <div id="messages" style="border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-top: 10px;"></div>
    
    <script>
        const socket = io("http://localhost:5000");
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        function addMessage(msg) {
            messages.innerHTML += msg + '<br>';
            messages.scrollTop = messages.scrollHeight;
        }
        
        socket.on("connect", () => {
            status.innerHTML = "âœ… ConnectÃ© !";
            status.style.color = "green";
            addMessage("âœ… Socket.io connectÃ©");
        });
        
        socket.on("connect_error", (error) => {
            status.innerHTML = "âŒ Erreur: " + error.message;
            status.style.color = "red";
            addMessage("âŒ Erreur connexion: " + error.message);
        });
        
        socket.on("text_chunk", (data) => {
            addMessage("ðŸ“ Chunk: " + data.text);
        });
        
        socket.on("complete", () => {
            addMessage("âœ… RÃ©ponse complÃ¨te !");
        });
        
        socket.on("error", (error) => {
            addMessage("âŒ Erreur: " + JSON.stringify(error));
        });
        
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                addMessage("âŒ SÃ©lectionnez un fichier d'abord");
                return;
            }
            
            addMessage(`ðŸ“Ž Upload de: ${file.name} (${file.type})`);
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const base64File = e.target.result;
                addMessage("ðŸ“¤ Envoi du fichier...");
                
                socket.emit("file_upload", {
                    file: base64File,
                    prompt: `Analyse ce document : ${file.name}`
                });
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
